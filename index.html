        body { font-family: 'Montserrat', sans-serif; }
        .loader-bar { animation: loadProgress 2s ease-in-out forwards; }
        @keyframes loadProgress { from { width: 0%; } to { width: 100%; } }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .slide-up { animation: slideUp 0.8s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .slide-left { animation: slideLeft 0.8s ease-out forwards; }
        @keyframes slideLeft { from { opacity: 0; transform: translateX(-50px); } to { opacity: 1; transform: translateX(0); } }
        .slide-right { animation: slideRight 0.8s ease-out forwards; }
        @keyframes slideRight { from { opacity: 0; transform: translateX(50px); } to { opacity: 1; transform: translateX(0); } }
        .video-container { aspect-ratio: 9/16; }
        .play-button { transition: all 0.3s ease; }
        .play-button:hover { transform: scale(1.1); }
        .play-button.hidden { opacity: 0; transform: scale(0.8); pointer-events: none; }
        .social-icon { transition: all 0.3s ease; }
        .social-icon:hover { transform: scale(1.1); color: #d4af5d; }
        .element { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .element.show { opacity: 1; transform: translateY(0); }
        .element.slide-left { transform: translateX(-50px); }
        .element.slide-left.show { transform: translateX(0); }
        .element.slide-right { transform: translateX(50px); }
        .element.slide-right.show { transform: translateX(0); }
    </style>

    <script>
        let isPlaying = false;

        // Initialize
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            
            setTimeout(() => {
                document.querySelectorAll('.element').forEach((el, index) => {
                    setTimeout(() => el.classList.add('show'), index * 300);
                });
            }, 200);
        }, 2500);

        // Video toggle function
        function toggleVideo() {
            const mobileVideo = document.getElementById('video-player');
            const desktopVideo = document.getElementById('desktop-video-player');
            const mobilePlayBtn = document.getElementById('play-button');
            const desktopPlayBtn = document.getElementById('desktop-play-button');
            
            const activeVideo = window.innerWidth >= 1024 ? desktopVideo : mobileVideo;
            const activePlayBtn = window.innerWidth >= 1024 ? desktopPlayBtn : mobilePlayBtn;
            
            if (isPlaying) {
                activeVideo.pause();
                activePlayBtn.classList.remove('hidden');
                isPlaying = false;
            } else {
                activeVideo.style.display = 'block';
                activeVideo.play();
                activePlayBtn.classList.add('hidden');
                isPlaying = true;
            }
            
            activeVideo.onended = () => {
                activePlayBtn.classList.remove('hidden');
                isPlaying = false;
            };
        }
    </script>
